<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="public/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="public/css/login&register.css">
    <style>
        body{
            background-image: url(public/images/banner-3.png);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Chào mừng bạn!</h2>
        <form>
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                <div class="password-toggle" style="top: 50px;">
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-block button">Đăng nhập</button>
        </form>
        <hr>
        <div class="text-center">
            <p>Hoặc đăng nhập bằng:</p>
            <a href="#" class="btn btn-primary btn-sm"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="#" class="btn btn-danger btn-sm"><i class="fab fa-google"></i> Google</a>
        </div>
        <div class="text-right mt-3">
            <a href="#" class="text-success">Quên mật khẩu?</a>

        </div>
        <div class="text-right mt-3">

            <a href="register3.html" class="text-success">Chưa có tài khoản</a>
        </div>

    </div>

    <script>
        document.querySelectorAll('.toggle-password').forEach(function (togglePassword) {
            togglePassword.addEventListener('click', function () {
                var passwordInput = this.closest('.form-group').querySelector('input[type="password"]');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password'; this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>

</html>
